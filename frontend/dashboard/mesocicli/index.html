<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LiftLog - Mesocicli</title>
  <link rel="stylesheet" href="../../shared/style.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="/assets/img/logo.png" type="image/png"> <!-- icona scheda -->
</head>

<body>
  <!-- HEADER -->
  <header class="menu">
    <div class="container">
      <a class="brand" href="../../home/index.html">
        <img src="../../assets/img/logo.png" alt="" class="icona-sito" />
        <span class="brand-text">LIFTLOG</span>
      </a>
      <nav class="menu-nav">
        <a href="../../dashboard/mesocicli/index.html">Dashboard</a>
        <a href="#" id="login-pulsante">Accedi</a>
      </nav>
    </div>
  </header>

  <!-- MODALE LOGIN, REGISTRATI, PROFILO -->
  <div class="modal" id="auth-modal" >
    <div class="modal-content">
      <button class="modal-close" id="auth-close" >&times;</button>

      <div class="tabs">
        <button class="tab active" data-tab="login">Accedi</button>
        <button class="tab" data-tab="signup">Registrati</button>
        <button class="tab" data-tab="profile">Profilo</button>
      </div>

      <!-- LOGIN -->
      <form id="form-login" class="panel active" data-panel="login">
        <label for="login-username">Username</label>
        <input id="login-username" name="username" type="text"
               required minlength="3" maxlength="20"
               title="3-20 caratteri"
               autocomplete="username">

        <label for="login-password">Password</label>
        <input id="login-password" name="password" type="password"
               required minlength="6" maxlength="30"
               autocomplete="current-password">

        <button type="submit" class="btn-primario">Entra</button>
      </form>

      <!-- REGISTRATI -->
      <form id="form-signup" class="panel" data-panel="signup">
        <label for="signup-username">Username</label>
        <input id="signup-username" name="username" type="text"
               required minlength="3" maxlength="20"
               title="3-20 caratteri"
               autocomplete="username">

        <label for="signup-password">Password</label>
        <input id="signup-password" name="password" type="password"
               required minlength="6" maxlength="30"
               autocomplete="new-password">

        <label for="signup-confirm">Conferma password</label>
        <input id="signup-confirm" name="confirm" type="password"
               required minlength="6" maxlength="30"
               autocomplete="new-password">

        <button type="submit" class="btn-primario">Crea account</button>
      </form>

      <!-- PROFILO -->
      <div id="panel-profile" class="panel" data-panel="profile">
        <p style="margin:8px 0 14px">
          Utente: <strong id="profile-username"></strong>
        </p>
        <div style="display:flex; gap:8px">
          <button id="btn-logout" class="btn-primario" type="button">Logout</button>
          <button id="btn-delete-account" class="btn-primario" type="button">Elimina account</button>
        </div>
      </div>
    </div>
  </div>

  <main class="container page-meso">
    <h1>Dashboard - Mesocicli</h1>

    <section class="grid-meso" id="meso-grid">
      <!-- card “nuovo mesociclo” -->
      <button class="card add-card" id="add-meso" >
        <span class="plus">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
        </span>
      </button>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container"><small>© 2025 | LiftLog</small></div>
  </footer>

  <!-- Modale creazione/modifica -->
  <div class="modal" id="meso-modal" >
    <div class="modal-content">
      <button class="modal-close" id="meso-close" >&times;</button>
      <h2 id="modal-title">Nuovo mesociclo</h2>
      <form id="meso-form">
        <label for="meso-nome">Nome</label>
        <input id="meso-nome" name="nome" type="text"
               required minlength="1" maxlength="30"
               title="1-30 caratteri">
        <label for="meso-start">Data inizio</label>
        <input id="meso-start" name="start" type="date" required>
        <button id="meso-submit" type="submit" class="btn-primario">Crea</button>
      </form>

    </div>
  </div>

  <script src="../../shared/auth.js" defer></script>
  <script src="./script.js" defer></script>
</body>
</html>
