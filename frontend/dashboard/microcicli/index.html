<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LiftLog - Microcicli</title>
  <link rel="stylesheet" href="../../shared/style.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="/assets/img/logo.png" type="image/png"> <!-- icona scheda -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
</head>

<body>
  <header class="menu">
    <div class="container">
      <a class="brand" href="../../home/index.html">
        <img src="../../assets/img/logo.png" alt="LiftLog" class="icona-sito" />
        <span class="brand-text">LIFTLOG</span>
      </a>
      <nav class="menu-nav">
        <a href="../mesocicli/index.html">Dashboard</a>
        <a href="#" id="login-pulsante">Accedi</a>
      </nav>
    </div>
  </header>

  <!-- MODALE LOGIN, REGISTRATI, PROFILO -->
  <div class="modal" id="auth-modal" >
    <div class="modal-content">
      <button class="modal-close" id="auth-close" >&times;</button>

      <div class="tabs">
        <button class="tab active" data-tab="login">Accedi</button>
        <button class="tab" data-tab="signup">Registrati</button>
        <button class="tab" data-tab="profile">Profilo</button>
      </div>

      <!-- LOGIN -->
      <form id="form-login" class="panel active" data-panel="login">
        <label for="login-username">Username</label>
        <input id="login-username" name="username" type="text"
               required minlength="3" maxlength="20"
               title="3-20 caratteri"
               autocomplete="username">

        <label for="login-password">Password</label>
        <input id="login-password" name="password" type="password"
               required minlength="6" maxlength="30"
               autocomplete="current-password">

        <button type="submit" class="btn-primario">Entra</button>
      </form>

      <!-- REGISTRATI -->
      <form id="form-signup" class="panel" data-panel="signup">
        <label for="signup-username">Username</label>
        <input id="signup-username" name="username" type="text"
               required minlength="3" maxlength="20"
               title="3-20 caratteri"
               autocomplete="username">

        <label for="signup-password">Password</label>
        <input id="signup-password" name="password" type="password"
               required minlength="6" maxlength="30"
               autocomplete="new-password">

        <label for="signup-confirm">Conferma password</label>
        <input id="signup-confirm" name="confirm" type="password"
               required minlength="6" maxlength="30"
               autocomplete="new-password">

        <button type="submit" class="btn-primario">Crea account</button>
      </form>

      <!-- PROFILO -->
      <div id="panel-profile" class="panel" data-panel="profile">
        <p style="margin:8px 0 14px">
          Utente: <strong id="profile-username"></strong>
        </p>
        <div style="display:flex; gap:8px">
          <button id="btn-logout" class="btn-primario" type="button">Logout</button>
          <button id="btn-delete-account" class="btn-primario" type="button">Elimina account</button>
        </div>
      </div>
    </div>
  </div>

<!-- MODALE CREAZIONE MICROCICLO -->
<div id="confirm-duplica" class="modal" >
  <div class="modal-content">
    <button class="modal-close" id="duplica-close" >&times;</button>
    <h3 class="modal-title">Nuovo microciclo</h3>
    <div class="modal-buttons">
      <button id="btn-nuovo" class="btn-primario" type="button">Crea nuovo</button>
      <button id="btn-duplica" class="btn-primario ghost" type="button">Duplica precedente</button>
    </div>
  </div>
</div>

  <main class="container pagina-micro">
    <h1 id="titolo-meso">Nome mesociclo</h1>

    <section class="grafico-box" >
      <div class="chart-shell">
        <div class="chart-head">
          <p class="chart-title">Volume per microciclo</p>
          <label class="gm-picker">
            <span>Gruppo Muscolare</span>
            <select id="gm-select" class="gm-select-min">
              <option value="petto">petto</option>
              <option value="dorso">dorso</option>
              <option value="delt. lat.">delt. lat.</option>
              <option value="delt. fr.">delt. fr.</option>
              <option value="delt. po.">delt. po.</option>
              <option value="bicipiti">bicipiti</option>
              <option value="tricipiti">tricipiti</option>
              <option value="quadr.">quadr.</option>
              <option value="femorali">femorali</option>
              <option value="polpacci">polpacci</option>
              <option value="glutei">glutei</option>
              <option value="trapezi">trapezi</option>
              <option value="addome">addome</option>
            </select>
          </label>
        </div>
        <div class="chart-body">
          <canvas id="setsChart"></canvas>
        </div>
      </div>
    </section>

    <h2 class="sezione-titolo">Microcicli</h2>

    <ul id="lista-micro" class="lista-micro"></ul>

    <button id="btn-add" class="add-row" >
      <span class="plus">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
      </span>
    </button>
  </main>

  <footer class="site-footer">
    <div class="container"><small>Â© 2025 | LiftLog</small></div>
  </footer>

  <script src="../../shared/auth.js" defer></script>
  <script src="./script.js" defer></script>
</body>
</html>
